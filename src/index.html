<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pulse</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a class="header__logo" href="#">
                    <img src="icons/running-man-2-64.png" alt="logo">
                </a>
                <div class="header__offical">
                    Официальный представитель

                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contents">
                    <a href="tel:87057259706" class="header__phone"> +7 (499) 922-89-74 </a>
                    <button class="button">заказать звонок</button>
                </div>
            </header>
            <div class="promo__wrapper">

                <div class="promo__icons">

                        <img src="icons/promo__icon1.png" alt="timer">

                    <div class="promo__icon">

                    или
